<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link href="../font/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/classManagment.css">
</head>
<body>
<div class="container-fluid content">
    <div class="row row_box">
        <div class="col-lg-12 col-md-12">
            <h3 class="title"><i class="fa fa-angle-right"></i> <span class="page_title" style="cursor: pointer">班级管理</span></h3>

            <div class="input-group col-lg-2 col-lg-offset-10 col-md-3 col-md-offset-9">
                <input type="text" class="form-control search_text" aria-label="Amount (to the nearest dollar)" placeholder="请输入查询的名称或主班老师">
                <span class="input-group-addon search_btn"><i class="glyphicon glyphicon-search" ></i></span>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 table_div ">
            <table id="mytable" class="table table-striped table-advance table-hover">
                <thead>
                <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col-lg-3 col-md-3 add_box">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myBox"><span class="glyphicon glyphicon-plus"></span> 添加</button>
        </div>
        <div class="page_box col-lg-2 col-md-2 col-lg-offset-7 col-md-offset-7">
            <nav aria-label="Page navigation">
                <ul class="pagination page_ul">
                    <li class="prev_btn" value="0">
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <li class="next_btn" value="1">
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<!-- 模态框 -->
<div class="modal fade" id="myBox">

</div>

<script src="../js/theDate.js"></script>
<script src="../lib/bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
<script src="../js/classManagement.js"></script>
</body>
</html>
